name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - name: Install dependencies
        working-directory: platform
        run: |
          pip install -r requirements.txt
      - name: Run tests with coverage
        working-directory: platform
        run: |
          export FIELD_ENCRYPTION_KEY=$(python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())")
          python -m pytest tests/ -v --tb=short
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: platform/htmlcov/

  frontend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: platform/frontend/package-lock.json
      - name: Install dependencies
        working-directory: platform/frontend
        run: npm ci
      - name: Lint
        working-directory: platform/frontend
        continue-on-error: true
        run: npm run lint
      - name: Build
        working-directory: platform/frontend
        run: npm run build
