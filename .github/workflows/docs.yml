name: Deploy Documentation

on:
  push:
    branches:
      - master
    paths:
      - 'docs-site/**'
      - 'docs/assets/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r docs-site/requirements.txt

      - name: Copy shared assets
        run: |
          mkdir -p docs-site/docs/assets/images/ || exit 1
          if [ -d "docs/assets" ] && [ "$(ls -A docs/assets)" ]; then
            cp -r docs/assets/. docs-site/docs/assets/images/ || exit 1
          fi

      - name: Build documentation
        run: cd docs-site && mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
